#chembl.molecule-drugbank
source:
  namespace: chembl
  type: Chemical compound
  label: ChEMBL compound
  prefix: http://identifiers.org/chembl.compound/
target:
  namespace: drugbank
  type: Drug
  label: DrugBank
  prefix: https://identifiers.org/drugbank/
link:
  file: link.tsv
  forward:
    namespace: skos
    label: closeMatch
    prefix: http://www.w3.org/2004/02/skos/core#
    predicate: closeMatch
update:
  frequency: threeTimesAYear
  method: update.sh > link.tsv